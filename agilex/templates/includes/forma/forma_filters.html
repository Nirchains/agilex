<div class="website-list-filters">
	<div class="row">
		<div class="col">
			<form class="form-inline form-search" action="/corpus/forma">
				<div class="input-group">
					<input class="form-control" doctype="text" name="txt"
						placeholder="{{ _('Search...') }}" value="{{ txt or '' }}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
		</div>
	</div>
	{% if txt %}
	<hr class="short">
	<div class="row">
		<div class="col">
			<div class="alert alert-warning filter-message small text-muted">{{ _('Results filtered by') }} <b>{{ txt }}</b>.
				<a href="/corpus/forma" class="btn btn-default btn-xs text-muted float-right"><i class="fas fa-window-close"></i> {{ _("Limpiar b√∫squeda") }}</a>
			</div>
		</div>
	</div>
	{% endif %}
</div>
