<div class="website-list-filters">
	<div class="row">
		<div class="col">
			<form class="form-inline form-search" action="/corpus/doc">
				<select name="tdoc" class="form-control">
				{% if tipos_de_documento -%}
					<option value="" disabled {%if tipo_de_documento==''%} selected {%endif%}>Seleccione un tipo de documento...</option>
					{% for option in tipos_de_documento -%}
					<option value="{{ option.route }}" {%if tipo_de_documento==option.name%} selected {%endif%}>{{ option.name }}</option>
					{%- endfor %}
				{% else %}
					<option value="General">General</option>
				{% endif %}
				</select>
				<div class="input-group">
					<input class="form-control" doctype="text" name="txt"
						placeholder="{{ _('Search...') }}" value="{{ txt or '' }}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
		</div>
	</div>
	{% if txt %}
	<hr class="short">
	<div class="row">
		<div class="col">
			<div class="alert alert-warning filter-message small text-muted">{{ _('Results filtered by') }} <b>{{ txt }}</b>.
				<a href="/corpus/doc" class="btn btn-default btn-xs text-muted float-right"><i class="fas fa-window-close"></i> {{ _("Limpiar b√∫squeda") }}</a>
			</div>
		</div>
	</div>
	{% endif %}
</div>
